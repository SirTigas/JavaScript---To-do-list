<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>

    <style>
        body{
            margin-top: 10%;
        }

        .center {
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: auto;
        }

        .input-task {
            width: 300px;
            height: 50px;
        }

        .button{
            width: 200px;
            height: 50px;
            color: white;
            font-weight: bolder;
            background-color: green;
            font-size: 15px;
        }

        .button-table{
            background-color: red;
            color: white;
            width: 100px;
            height: 30px;
            font-weight: bolder;
        }

        .table-task{
            margin: auto;
            
        }
    </style>
</head>
<body>
    <div class="center">
        <!-- Title -->
        <h1>TASK LIST</h1>

        <!-- Add new task -->
        <div>
            <label for="taskName">Task Name</label>
            <input type="text" id="taskName" class="input-task" placeholder="Add your new task">

            <label for="taskDeadline">Deadline</label>
            <input type="date" id="taskDeadline" class="input-task" placeholder="Add your new task">
            <p id="msg"></p>
            <button class="button" onclick="addTask()">ADD TASK</button>
        </div>

        <!-- Show all tasks -->
        <h2>ALL YOUR TASKS</h2>
        <table class="table-task" border="2">
            <thead >
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody id="taskShow">

            </tbody>
        </table>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
