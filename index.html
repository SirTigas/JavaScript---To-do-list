<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">

    <!-- Title -->
    <div class="text-center mb-4">
        <h1 class="fw-bold">ğŸ“ Task List</h1>
        <p class="text-muted">Organize your tasks in a simple way</p>
    </div>

    <!-- Add Task -->
    <div class="card shadow-sm task-card mb-5">
        <div class="card-body">
            <h5 class="card-title mb-3">Add new task</h5>

            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" id="taskName" class="form-control" placeholder="Ex: Walk with my dog">
                </div>

                <div class="col-md-4">
                    <label for="taskDeadline" class="form-label">Deadline</label>
                    <input type="date" id="taskDeadline" class="form-control">
                </div>

                <div class="col-md-3 d-grid">
                    <button class="btn btn-success btn-lg" onclick="addTask()">
                        â• Add Task
                    </button>
                </div>
            </div>

            <span id="msg">
            </span>
            
        </div>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm task-card">
        <div class="card-body">
            <h5 class="card-title mb-3">All tasks</h5>

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Created</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="taskShow">
                        <!-- JS insert here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
